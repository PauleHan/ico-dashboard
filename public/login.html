    <nav class="main-nav">
        <div class="container-fluid">
            <div class="container">
                <div class="flexed-nav">
                    <div>
                        <a href="http://www.triggmine.com/" class="logo-a"><img src="img/logoBlackText.a23f8c2e.svg" class="logo"></a>
                    </div>
                    <div class="account-link">
                        Don't have account? <a href="register.html" class="colored-green">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid contacts login" id="login">
        <div class="container">
            <div class="form-cover">
                <form class="form" id="form-login" novalidate="novalidate">
                    <h1 class="section-title">Sign in</h1>
                    <div class="group" id="form-login-group-email">
                        <input name="email" type="text" required="required" placeholder="Your email address" />
                        <div class="error">Required</div>
                        <span class="bar"></span>
                    </div>
                    <div class="group" id="form-login-group-password">
                        <input name="password" type="password" required="required" placeholder="Your password"></textarea>
                        <div class="error">Required</div>
                        <span class="bar"></span>
                    </div>

                    <div id="btn-sign" class="btn-div">
                        <button type="button" class="btn btn-primary">Sign In</button>
                    </div>
                    <div id="btn-loader" class="btn-div" style="display: none;">
                        <div class="loader" style="width:65px; height:65px;"></div>
                    </div>
                    <div class="redirect-link">
                        <a href="reset.html">Forgot Password?</a>
                     </div>
                </form>
                <div id="form-send-login" class="text-center" style="display: none;">
                    <div class="form-send-message">
                        <h4>You are successfully Sign In!</h4>
                        <a href="/dashboard/" class="btn-primary btn">Go to the Dashboard</a>
                    </div>
                </div>
                <p></p>
            </div>
        </div>
    </div>
