    <nav class="main-nav">
        <div class="container-fluid">
            <div class="container">
                <div class="flexed-nav">
                    <div>
                        <a href="http://www.triggmine.com/" class="logo-a"><img src="img/logoBlackText.a23f8c2e.svg" class="logo"></a>

    <div class="container-fluid contacts login" id="register">
        <div class="container">
            <div id="form-send-finish" class="text-center" style="display: none;">
                <div class="form-send-message">
                    <h3 class="section-title">Registration successful</h3>
                    <p>You have successfully registered. Now you can grow your business faster with the Triggmine!</p>
                    <a href="/dashboard/" class="btn-primary btn">Go to the Dashboard</a>
                </div>
            </div>
            <div id="form-send-error" class="text-center" style="display: none;">
                <div class="form-send-message">
                    <h3 class="section-title">Error</h3>
                    <p>Something went wrong.</p>
                </div>
            </div>
            <div id="form-send-resend" class="text-center" style="display: none;">
                <div class="form-send-message">
                    <h3 class="section-title">Confirmation resend</h3>
                    <p>We have sent you an email confirmation.</p>
                    <p class="colored-green bolder">Please check your email to finish registration.</p>
                </div>
            </div>
            <div id="form-loading" class="text-center">
                <div class="form-send-message">
                     <div class="loader"></div> 
                </div>
            </div>
            <p></p>

        </div>
    </div>
